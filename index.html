<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudShapers | AI Recruitment Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .status-go { background: #059669; color: white; }
        .status-stretch { background: #d97706; color: white; }
        .status-nogo { background: #dc2626; color: white; }
        .card-hover:hover { border-color: rgba(59, 130, 246, 0.5); transform: translateY(-2px); }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                    CloudShapers AI
                </h1>
                <p class="text-slate-400">Real-time Recruitment Matching</p>
            </div>
            <button onclick="fetchData()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg transition flex items-center shadow-lg shadow-blue-900/20">
                <i class="fas fa-sync-alt mr-2"></i> Verversen
            </button>
        </header>

        <div id="stats" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            </div>

        <h2 class="text-xl font-semibold mb-6 flex items-center">
            <i class="fas fa-list-ul mr-3 text-blue-400"></i> Recente Aanvragen
        </h2>

        <div id="app-container" class="grid grid-cols-1 gap-6">
            <div class="text-center py-20 text-slate-500">
                <i class="fas fa-spinner fa-spin mr-2"></i> Data ophalen uit Cloudflare D1...
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://cloudshaper-api.timosteen22.workers.dev';

        // 1. Data ophalen
        async function fetchData() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                renderDashboard(data);
            } catch (error) {
                document.getElementById('app-container').innerHTML = 
                    `<div class="text-red-400 p-4 glass rounded-lg border-red-500/50">
                        <i class="fas fa-exclamation-triangle mr-2"></i> Fout bij laden: ${error.message}
                    </div>`;
            }
        }

        // 2. Item verwijderen
        async function deleteItem(id) {
            if (!confirm('Weet je zeker dat je deze aanvraag wilt verwijderen? Dit kan niet ongedaan worden gemaakt.')) return;

            try {
                const response = await fetch(`${API_URL}?id=${id}`, {
                    method: 'DELETE',
                });

                if (response.ok) {
                    fetchData(); // Dashboard verversen na verwijderen
                } else {
                    alert('Fout: Kon het item niet verwijderen van de server.');
                }
            } catch (error) {
                console.error('Delete error:', error);
                alert('Netwerkfout bij het verwijderen.');
            }
        }

        // 3. Dashboard Renderen
        function renderDashboard(items) {
            const container = document.getElementById('app-container');
            const statsContainer = document.getElementById('stats');
            
            if (!items || items.length === 0) {
                container.innerHTML = '<div class="glass p-10 text-center rounded-xl text-slate-400">Nog geen aanvragen gevonden.</div>';
                statsContainer.innerHTML = '';
                return;
            }

            // Stats berekenen
            const total = items.length;
            const goMatches = items.filter(i => i.match_status === 'GO').length;

            statsContainer.innerHTML = `
                <div class="glass p-6 rounded-xl border-l-4 border-blue-500 shadow-lg">
                    <p class="text-slate-400 text-sm">Totaal Verwerkt</p>
                    <p class="text-3xl font-bold">${total}</p>
                </div>
                <div class="glass p-6 rounded-xl border-l-4 border-green-500 shadow-lg">
                    <p class="text-slate-400 text-sm">Directe Matches (GO)</p>
                    <p class="text-3xl font-bold text-green-400">${goMatches}</p>
                </div>
            `;

            container.innerHTML = items.map(item => {
                // Kandidaten verwerken (Make stuurt vaak een string of array)
                let kandidaten = [];
                try {
                    if (typeof item.kandidaten_json === 'string') {
                        const parsed = JSON.parse(item.kandidaten_json);
                        kandidaten = Array.isArray(parsed) ? parsed : (parsed.kandidaten_lijst || []);
                    } else {
                        kandidaten = item.kandidaten_json || [];
                    }
                } catch(e) { 
                    console.error("Fout bij parsen kandidaten voor ID: " + item.id); 
                }

                const statusClass = item.match_status === 'GO' ? 'status-go' : 
                                   (item.match_status === 'STRETCH' ? 'status-stretch' : 'status-nogo');

                return `
                    <div class="glass p-6 rounded-2xl shadow-xl transition duration-300 card-hover border border-slate-700/50">
                        <div class="flex flex-wrap justify-between items-start gap-4 mb-4">
                            <div class="flex-1">
                                <span class="text-xs font-bold uppercase tracking-widest text-blue-400">${item.klant || 'Onbekende Klant'}</span>
                                <h3 class="text-2xl font-bold text-white">${item.rol}</h3>
                                <div class="flex flex-wrap gap-4 mt-2 text-sm text-slate-400">
                                    <span><i class="fas fa-map-marker-alt mr-1 text-slate-500"></i> ${item.locatie}</span>
                                    <span><i class="fas fa-euro-sign mr-1 text-slate-500"></i> ${item.tarief}/u</span>
                                    <span><i class="fas fa-clock mr-1 text-slate-500"></i> ${item.uren}</span>
                                </div>
                            </div>
                            
                            <div class="flex items-center gap-3">
                                <div class="px-4 py-2 rounded-full font-bold text-sm shadow-inner ${statusClass}">
                                    ${item.match_status}
                                </div>
                                <button onclick="deleteItem(${item.id})" class="bg-slate-800 hover:bg-red-900/40 text-slate-500 hover:text-red-400 p-2.5 rounded-lg transition border border-slate-700" title="Verwijderen">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        </div>

                        <div class="bg-slate-900/40 p-4 rounded-xl mb-4 border border-slate-700/50">
                            <p class="text-sm italic text-slate-300">"${item.samenvatting || 'Geen samenvatting beschikbaar.'}"</p>
                        </div>

                        <div class="space-y-3">
                            <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Match Analyse:</p>
                            ${kandidaten.length > 0 ? kandidaten.map(k => `
                                <div class="flex items-start gap-3 text-sm border-l-2 border-slate-700/50 pl-4 py-1">
                                    <div class="mt-1 ${k.status === 'GO' ? 'text-green-400' : 'text-amber-400'}">
                                        <i class="fas ${k.status === 'GO' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                                    </div>
                                    <div>
                                        <span class="font-bold text-slate-200">${k.naam || 'Onbekende kandidaat'}</span>
                                        <p class="text-slate-400 text-xs leading-relaxed">${k.reden || 'Geen specifieke reden opgegeven.'}</p>
                                    </div>
                                </div>
                            `).join('') : '<p class="text-xs text-slate-600 italic pl-4">Geen kandidaten geanalyseerd voor dit verzoek.</p>'}
                        </div>
                        
                        <div class="mt-6 pt-4 border-t border-slate-800/50 flex justify-between items-center text-[10px] text-slate-500 uppercase tracking-widest">
                            <span>ID: #${item.id}</span>
                            <span><i class="far fa-calendar-alt mr-1"></i> ${new Date(item.datum).toLocaleString()}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Start het dashboard
        fetchData();
    </script>
</body>
</html>
