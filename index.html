<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudShapers | AI Recruitment Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: #f8fafc; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .status-go { background: #059669; color: white; }
        .status-stretch { background: #d97706; color: white; }
        .status-nogo { background: #dc2626; color: white; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                    CloudShapers AI
                </h1>
                <p class="text-slate-400">Real-time Recruitment Matching</p>
            </div>
            <button onclick="fetchData()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg transition">
                <i class="fas fa-sync-alt mr-2"></i> Verversen
            </button>
        </header>

        <div id="stats" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            </div>

        <h2 class="text-xl font-semibold mb-6 flex items-center">
            <i class="fas fa-list-ul mr-3 text-blue-400"></i> Recente Aanvragen
        </h2>
        <div id="app-container" class="grid grid-cols-1 gap-6">
            <div class="text-center py-20 text-slate-500">Data ophalen uit Cloudflare D1...</div>
        </div>
    </div>

    <script>
        const API_URL = 'https://cloudshaper-api.timosteen22.workers.dev';

        async function fetchData() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                renderDashboard(data);
            } catch (error) {
                document.getElementById('app-container').innerHTML = 
                    `<div class="text-red-400 p-4 glass rounded-lg">Fout bij laden: ${error.message}</div>`;
            }
        }

        function renderDashboard(items) {
            const container = document.getElementById('app-container');
            const statsContainer = document.getElementById('stats');
            
            if (items.length === 0) {
                container.innerHTML = '<div class="glass p-10 text-center rounded-xl">Nog geen aanvragen gevonden.</div>';
                return;
            }

            // Stats berekenen
            const total = items.length;
            const goMatches = items.filter(i => i.match_status === 'GO').length;

            statsContainer.innerHTML = `
                <div class="glass p-6 rounded-xl border-l-4 border-blue-500">
                    <p class="text-slate-400 text-sm">Totaal Verwerkt</p>
                    <p class="text-3xl font-bold">${total}</p>
                </div>
                <div class="glass p-6 rounded-xl border-l-4 border-green-500">
                    <p class="text-slate-400 text-sm">Directe Matches (GO)</p>
                    <p class="text-3xl font-bold text-green-400">${goMatches}</p>
                </div>
            `;

            container.innerHTML = items.map(item => {
                // Kandidaten JSON parsen (omdat Make het als string opslaat)
                let kandidaten = [];
                try {
                    const parsed = JSON.parse(item.kandidaten_json);
                    kandidaten = parsed.kandidaten_lijst || parsed;
                } catch(e) { console.error("Fout bij parsen kandidaten"); }

                const statusClass = item.match_status === 'GO' ? 'status-go' : 
                                   (item.match_status === 'STRETCH' ? 'status-stretch' : 'status-nogo');

                return `
                    <div class="glass p-6 rounded-2xl shadow-xl hover:border-blue-500/50 transition duration-300">
                        <div class="flex flex-wrap justify-between items-start gap-4 mb-4">
                            <div>
                                <span class="text-xs font-bold uppercase tracking-widest text-blue-400">${item.klant || 'Onbekende Klant'}</span>
                                <h3 class="text-2xl font-bold text-white">${item.rol}</h3>
                                <div class="flex gap-4 mt-2 text-sm text-slate-400">
                                    <span><i class="fas fa-map-marker-alt mr-1"></i> ${item.locatie}</span>
                                    <span><i class="fas fa-euro-sign mr-1"></i> ${item.tarief}/u</span>
                                    <span><i class="fas fa-clock mr-1"></i> ${item.uren}</span>
                                </div>
                            </div>
                            <div class="px-4 py-2 rounded-full font-bold text-sm ${statusClass}">
                                ${item.match_status}
                            </div>
                        </div>

                        <div class="bg-slate-900/50 p-4 rounded-xl mb-4 border border-slate-700">
                            <p class="text-sm italic text-slate-300">"${item.samenvatting}"</p>
                        </div>

                        <div class="space-y-3">
                            <p class="text-xs font-bold text-slate-500 uppercase tracking-tighter">Gevoerde Match Analyse:</p>
                            ${kandidaten.map(k => `
                                <div class="flex items-start gap-3 text-sm border-l-2 border-slate-700 pl-4 py-1">
                                    <div class="mt-1 ${k.status === 'GO' ? 'text-green-400' : 'text-amber-400'}">
                                        <i class="fas ${k.status === 'GO' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                                    </div>
                                    <div>
                                        <span class="font-bold text-slate-200">${k.naam}</span>
                                        <p class="text-slate-400 text-xs">${k.reden}</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        
                        <div class="mt-6 pt-4 border-t border-slate-700 flex justify-between items-center text-[10px] text-slate-500 uppercase tracking-widest">
                            <span>ID: #${item.id}</span>
                            <span>Verwerkt op: ${new Date(item.datum).toLocaleString()}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Initiale laadactie
        fetchData();
    </script>
</body>
</html>
